    <title>英雄降临之地</title>
    <style>
        .bg_reg{
            width:100%;
            height:50rem;
            background:url(../img/bg3.png) no-repeat scroll 100%;
            background-size:cover;
        }
        .bg-reg{
            width:30%;
            height:55%;
            position:absolute;
            top:30%;left:60%;
            background-image:linear-gradient(to right,rgba(255,0,0,0.9) 0%,rgba(255,165,0,0.8) 10%,rgba(255,255,0,0.7) 20%,rgba(0,255,0,0.6) 40%,rgba(0,255,255,0.5) 60%,rgba(0,0,255,0.4) 80%,rgba(139,0,255,0.3) 100%)

        .bgblack{
            background-color: #25292c;
        }

<body>
<div class="container-fluid">
    <header class="row bg-light pt-4 ">
        <div class="col-6 offset-2">
            <div class="row">
                <div class="col-2">
                    <img src="../img/logo1.png" alt=""/>
                </div>
                <div class="col-4 px-0">

        </div>

    <section class="bg_reg">
        <div class="bg-reg">

                <a href="#" class="float-right text-light pt-4 pr-4">王者归来</a>
            </div>
            <hr/>
            <div class="my-2 row">
                <label for="uname" class="col-3 pl-5 pr-0 pt-1">英雄名号：</label>
                <input type="text" id="uname" class="form-control f col-5" placeholder="请输入您的英雄称号"/>
                <span id="suname" class="col-4 text-danger pt-1"></span>
            </div>
            <div class="my-2 row">
                <label for="upwd1" class="col-3 pl-5 pr-0 pt-1">英雄密文：</label>
                <input type="password" id="upwd1" class="form-control  col-5" placeholder="请输入您的英雄密码"/>
                <span id="supwd1" class="col-4 text-danger pt-1"></span>
            </div>
            <div class="my-2 row">
                <label for="upwd2" class="col-3 pl-5 pr-0 pt-1">密文确认：</label>
                <input type="password" id="upwd2" class="form-control col-5" placeholder="请再次输入您的英雄密码"/>
                <span id="supwd2" class="col-4 text-danger pt-1"></span>
            </div>
            <div class="my-2 row">
                <label for="email" class="col-3 pl-5 pr-0 pt-1">鸿雁传书：</label>
                <input type="text" id="email" class="form-control  col-5" placeholder="请输入您的邮箱地址"/>
                <span id="semail" class="col-4 text-danger pt-1"></span>
            </div>
            <div class="my-2 row">
                <label for="phone" class="col-3 pl-5 pr-0 pt-1">千里传音：</label>
                <input type="text" id="phone" class="form-control  col-5" placeholder="请输入您的联系电话"/>
                <span id="sphone" class="col-4 text-danger pt-1"></span>
            </div>
            <div class="my-2 row">
                <label for="user_name" class="col-3 pl-5 pr-0 pt-1">英雄真名：</label>
                <input type="text" id="user_name" class="form-control  col-5" placeholder="请输入您的真实姓名"/>
            </div>
            <div>
                <span class="pl-3 pr-0 pt-1">英雄岂分男女：</span>
                <input type="radio" name="gender" id="boy"/><label for="boy">须眉</label>
                <input type="radio" name="gender" id="girl"/><label for="girl">巾帼</label>
                <input type="radio" name="gender" id="unknown" checked/><label for="unknown">保密</label>
            </div>
            <div class="text-center">
            <a href="#" class="btn btn-primary w-75 my-3 "><h4>名  传 天 下</h4></a>
            </div>
        </div>

                <p class="text-secondary">7*24小时专有服务</p>
            </div>
        </div>
        <hr/>
        <!--底部part1  提示信息-->
        <div class="d-flex flex-row justify-content-center pt-3 ">
            <div class="text-center px-5">

                <a href="#" class="d-block text-secondary">使用指南</a>
                <a href="#" class="d-block text-secondary">STEAM相关</a>

                <a href="#" class="d-block text-secondary">微信</a>
                <a href="#" class="d-block text-secondary">银联</a>
            </div>
            <div class="text-center px-5">
                <h6 class="text-white">公众号</h6>
                <img src="../img/footer/gzh.PNG" alt=""/>

        </div>
        <!--底部part3-->
        <div class="d-flex flex-row justify-content-center">
